# .tmux.conf

set -g default-terminal "tmux-256color"
set -sg escape-time 0

# window numbering: 1 indexed and auto adjust
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set-option -g allow-rename off
setw -g automatic-rename off

set -g set-clipboard on

# vi-mode related
set-window-option -g mode-keys vi

# -- Keybinds --------------------

# prefix and general
unbind C-b
set-option -g prefix C-a
bind C-a copy-mode

# move around splits
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# swap to next/prev position
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# vertical and horizontal split
# v, h swapped to match vim behaviour where vertical split means that the
# separator will be vertical
unbind V
unbind H
bind V split-window -h -c "#{pane_current_path}"
bind H split-window -v -c "#{pane_current_path}"

# Status bar
set -g status-style "bg=default,fg=default"

# Remove clutter
set -g status-left ""
set -g status-right ""

# Inactive windows (faded/grey)
set -g window-status-style "fg=colour250"

set -g window-status-format " #I #W "

# Active window â€” slightly brighter but still subtle (no symbols)
set -g window-status-current-format "#[fg=colour2] #I #W "

# Keep other UI elements minimal
set -g message-style "default"
set -g mode-style "bg=colour153"   # text black, background light grey


